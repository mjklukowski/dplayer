<div class="tracks">
  <app-track
    *ngFor="let track of tracks$ | async"
    [track]="track"
    (onRemove)="removeTrack($event)"
    (onPlay)="play($event)"
  ></app-track>
</div>
<div class="buttons">
  <button class="button" (click)="addDialog.show()">Add song</button>
</div>
<app-add-track #addDialog (onAdd)="addTrack($event)"></app-add-track>
