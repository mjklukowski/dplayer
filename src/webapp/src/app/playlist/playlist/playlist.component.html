<ng-container *ngIf="playlists$ | async as playlists">
  <app-playlist-list
    [playlists]="playlists"
    [activePlaylist]="activePlaylist"
    (onChange)="selectPlaylist($event)"
    (onAdd)="addPlaylist($event)"
    (onRemove)="removePlaylist($event)"
  ></app-playlist-list>
  <app-playlist-tracks
    [tracks]="activePlaylist?.trackList"
    (onAdd)="addTrack($event)"
    (onRemove)="removeTrack($event)"
    (onPlay)="playTrack($event)"
  ></app-playlist-tracks>
</ng-container>
